<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>验证码登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style>
			.yzm{
				width: 150px;
				margin-top: 15px;
			}
			.btns {
			    margin-top: 15px;
			}
			
		</style>
	</head>

	<body style="background: #fff;">
		<div id="app">
			<header class="mui-bar mui-bar-nav mui-clearfix "  id="header">
				<a class="mui-action-back mui-pull-left">
					<i class="iconfont icon-xitongfanhui cm_back"></i>
				</a>
				<h1 class="mui-title" >验证码登陆</h1>
			</header>
			
			<div class="container " id = "content">
				<div class="container">
					<div class="cm_input_groups flex">
						<div class="cm_groups_title">
							手机号
						</div>	
						<input class="f1 cm_groups_input" v-model.number="mobile" type="number" placeholder="请输入您的手机号码"  />
					</div>
					<div class=" flex">
						<div class="cm_input_groups flex">
							<div class="cm_groups_title">
								验证码
							</div>	
							<input class="f1 cm_groups_input" v-model="validate" type="text" placeholder="验证码" />
						</div>
						<div class="yzm cm_btn_half" @click="_getYZM">
							{{enables?ctime:'获取验证码'}}	
						</div>
					</div>
							
				</div>
				<div class="btns">
					<div class="cm_btn" @click = "_login">
						登陆
					</div>			
				</div>
				<img src="images/logo2.png" alt="" class="logo_bg" />
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js"></script>
		<script src="js/aes.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			mui.init({
				swipeBack: false
			})
			app.WXinit(CryptoJS);
			mui.plusReady(function(){
				var APP = new Vue({
						el: '#app',
						data: {
						
							mobile:'',/* 电话 */
							validate:'', /* 验证码 */
							enables:false,
							time:90
						},
						computed:{
							ctime(){
								return '('+this.time+'s)'
							}
						},
						created() {
							app.initHeader();
						},
						mounted(){					
							this.opId = plus.storage.getItem('opId');
							this.pic_head = plus.storage.getItem('pic_head');
							this.petname = plus.storage.getItem('petname');
						 plus.nativeUI.closeWaiting()
								 mui.currentWebview.show('pop-in', 300, function () {}, {});
						},
						methods: {
							_login(){
								
								if(!this.mobile ){
									plus.nativeUI.alert("请输入手机号", function(){
										return false; 
									},'马嘿嘿提醒您');
									return;
								}
								if(!app.checkPhone(this.mobile)){
									plus.nativeUI.alert("手机号码不正确", function(){
										return false; 
									},'马嘿嘿提醒您');
									return;
								}
								if(!this.validate ){
									plus.nativeUI.alert("请输入验证码", function(){
										return false; 
									},'马嘿嘿提醒您');
									return;
								}
								if(!this.enables ){
									plus.nativeUI.alert("超过时限", function(){
										return false; 
									},'马嘿嘿提醒您');
									return;
								}
								plus.nativeUI.showWaiting();
								/*调用登陆接口*/
								
								var data ={
									username:this.mobile,
									password:this.validate,
//									validate
									type:4,						
								}
//								console.log(JSON.stringify(data))
								
								app.zhlogin(data,(status,msg)=>{
									plus.nativeUI.closeWaiting();
									if(status){
										/*登陆成功*/
//										plus.webview.currentWebview().close()
									}else{
										plus.nativeUI.toast(msg)
									}
								})
								
							},
							/* 获取验证码 */
							_getYZM(){	
								if(this.enables)return;
								// alert(app.checkPhone(this.mobile))
								if(!this.mobile || !app.checkPhone(this.mobile)){
									plus.nativeUI.alert("手机号码不正确", function(){
										return false; 
									},'马嘿嘿提醒您');
									return;
								}
							
								var waiting = plus.nativeUI.showWaiting();
								app.getValidate(this.mobile,2,(status,Msg)=>{
									waiting.close()
									if(status){
										/*开始倒计时*/
										this._timeMove()
										plus.nativeUI.toast("发送成功");
									}else{
										plus.nativeUI.toast(Msg);
									}
								})
							},
							/*倒计时*/
							_timeMove(){
								this.enables = true;
								var time=setInterval(()=>{
									this.time -=1;
									if(this.time==0){
										this.enables = false;
										clearInterval(time)
										this.time = 90
									}
								},1000)
							}
						}

					})
			})
		</script>
	</body>

</html>
