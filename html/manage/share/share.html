<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>优惠券管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/iconfont.css" />
		<link rel="stylesheet" href="../../../css/animate.css" />
		<style>
			.btns {
				margin-top: 250px;
				justify-content: space-around;
				width: 100%;
			}
			
			.btns>li {
				width: 100px;
				box-sizing: border-box;
				background: #212121;
				border: 1px solid #404040;
				/*box-shadow: 0 0 2px #d3d3d3;*/
				border-radius: 3px;
				padding: 15px 0;
			}
			.btns>li img{
				width: 60px;
				display: block;
				margin: 0  auto;
			}
			.btns>li p{
				margin-top: 15px;
			}
			#app{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				background: url(../../../images/pg2.jpg) 0 0 /100% 100% no-repeat;
				/*background: url(../../../images/pg2.jpg) 0 0 /100% 100% no-repeat;*/
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav " style="background-color: rgba(21, 21, 21, 0)" id="header">
				<button class="mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left cor_w"><span class="mui-icon mui-icon-left-nav "></span>返回</button>
				<h1 class="mui-title">店铺分享</h1>
				<a class=" mui-pull-right cor_y fs16" style="line-height: 45px">
					须知
				</a>
			</header>

			<!--分享方式-->
			<div class=" ">
				<div class="button" onclick="shareShow()">分 享</div>

				<ul class="flex btns">
					<li class=""><img src="../../../images/wx.png" alt="" class="contain" onclick="shareShow(1)"/><p class="t_c cor_y">微信分享</p></li>
					<li class=""><img src="../../../images/pyq.png" alt="" class="contain" onclick="shareShow(2)"/><p class="t_c cor_y">朋友圈分享</p></li>
					<!--<li class=""><img src="../../../images/qq.png" alt="" class="contain" onclick="shareShow(3)"/><p class="t_c cor_y">QQ分享</p></li>-->
				</ul>
			</div>

		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/vue.js"></script>
				<!--<script src="../../../js/aes.js" type="text/javascript" charset="utf-8"></script>-->
		<!--		<script src="../../../js/bscroll.min.js"></script>-->

		<script type="text/javascript">
			mui.init({
				swipeBack: true
			})

			mui.plusReady(function() {
				updateSerivces();
				plus.nativeUI.closeWaiting()
				mui.currentWebview.show('pop-in', 300, function () {}, {});
				app.initHeader();
				
//				alert(num)
			})
			var shares = null;
			
			/*获取通道*/

			/**
			 * 更新分享服务
			 */
			function updateSerivces() {
				plus.share.getServices(function(s) {
					shares = {};
					for(var i in s) {
						var t = s[i];
						shares[t.id] = t;
					}
//					console.log(JSON.stringify(shares))
				}, function(e) {
					alert('获取分享服务列表失败：' + e.message);
				});
				
			}

			// 打开分享
			function shareShow(k){
				var server={};
				switch (k){
					case 1:
					/*微信*/
					server.s = shares['weixin']
					server.title = '微信好友'
					server.x= 'WXSceneSession'
						break;
					case 2:
					/*朋友圈*/
					server.s = shares['weixin']
					server.title = '微信朋友圈'
					server.x= 'WXSceneTimeline'
						break;
					case 3:
					/*QQ*/
					server.s = shares['qq']
					server.title = 'QQ'
						break;
					default:
						break;
				}
//				alert(0)
				shareAction(server)
				
			}
			
			/**
			 * 分享操作
			 * @param {JSON} sb 分享操作对象s.s为分享通道对象(plus.share.ShareService)
			 * @param {Boolean} bh 是否分享链接
			 */
			function shareAction(sb) {
//				alert(1)
				if(!sb || !sb.s) {
					alert('无效的分享服务！');
					return;
				}
				var msg = {
					type: 'web',
					content: '马嘿嘿,一个专业的美业服务团队',
					extra: {
						scene: sb.x
					}
				};
				var self = plus.webview.currentWebview();
				var num = self.num
				msg.href = 'https://www.mhh999.com/merchant.html?num='+num;
				msg.title = "马嘿嘿";
				msg.thumbs = ['https://manage.mhh999.com/upload/image/mhh_avator.png']; 
				// 发送分享
				if(sb.s.authenticated) {
//					alert('---已授权---');
					shareMessage(msg, sb.s);
				} else {
//					alert('---未授权---');
					sb.s.authorize(function() {
						alert('授权')
						shareMessage(msg, sb.s);
					}, function(e) {
						alert('认证授权失败：' + e.code + ' - ' + e.message);
					});
				}

				/**
				 * 发送分享消息
				 * @param {JSON} msg
				 * @param {plus.share.ShareService} s
				 */
				function shareMessage(msg, s) {
//					alert(JSON.stringify(msg));
					s.send(msg, function() {
						plus.nativeUI.toast('分享到"' + s.description + '"成功！');
					}, function(e) {
						plus.nativeUI.toast('分享到"' + s.description + '"失败！' );
					});
				}
			}
		</script>
	</body>

</html>
