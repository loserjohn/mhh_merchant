		<script type="text/javascript">
			var APP ;
			mui.plusReady(function() {
				app.WXinit(CryptoJS)
				app.initHeader();
				 APP = new Vue({
					el: '#content',
					data: {
						account: '',
						score: '',
						num:''
					},
					mounted() {
						var _this = this
						//							this._getData()
						mui.init({
							swipeBack: false,
							pullRefresh: {
								container: "#app", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
								down: {
									style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
									color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
									height: '50px', //可选,默认50px.下拉刷新控件的高度,
									range: '100px', //可选 默认100px,控件可下拉拖拽的范围
									offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
									auto: false, //可选,默认false.首次加载自动上拉刷新一次
									callback: () => {
										//										alert(2)
										_this._getData(() => {
											mui.later(() => {
												mui('#app').pullRefresh().endPulldown();
											}, 1000)
										})
									} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
								}
							}
						});
						
						this._getData()
						mui('.main').on('tap', '.navigate', function() {
							let desturl = this.getAttribute('href')
							let destid = this.getAttribute('hid')
							if(!desturl || desturl.length == 0 || desturl == '#' || !destid) {
								return false
							}							
							let exa = {
									account: _this.account,
									num:_this.num
								}
							let option = {
								showTitle:false,
								createNew:true,
								autoWaiting:false
							}
							app.navigater(desturl,destid,exa,option)
						});
						
						mui('.main').on('tap', '.naviTitle', function() {
							let desturl = this.getAttribute('href')
							let destid = this.getAttribute('hid')
							let exa = {
									account: _this.account,
									num:_this.num
								}
							let option = {
								showTitle:true,
								autoWaiting:false
							}
							app.navigater(desturl,destid,exa,option)
						})
					},
					methods: {
						/*跳转页面*/
						_toKEFU(){
							
							let desturl = 'https://www.sobot.com/chat/h5/index.html?sysNum=053184bbe2174048b2dbc1df8f498c23'
							let destid = 'kefu11'
							let exa = {}
							let option = {
								showTitle:true,
								autoWaiting:false,
								splitLine_color:'#e6be65',
								progress_color:'#fff',
								title_bacground:"#ccaa42",
								
							}
							app.navigater(desturl,destid,exa,option)
						},
						/*加载数据*/
						_getData(callback) {
//							plus.nativeUI.toast('欢迎登陆')
							var _this = this
							app.ajax(app.baseUrl + '/api/BusiAccount/GetAccountInfo', {
								//							data: Info,
								// dataType:'json',//服务器返回json格式数据
								type: 'get', //HTTP请求类型
								success: function(result) {
									/*登陆成功*/
									if(result.Success) {
										_this.account = result.Data.SHOP.SHOP_AMOUNT;
										_this.score = result.Data.SHOP.INTEGRAL;
										_this.num = result.Data.ACCOUNT_MOBILE
										if(callback) callback();
									} else {
										/*验证失败*/
										if(callback) callback(false, result.Msg)

									}
								}
							});
						},
						/*刷新数据*/
						_refreshfn() {
//															alert(1)
							plus.nativeUI.showWaiting()
							this._getData(() => {
								mui.later(() => {
									plus.nativeUI.closeWaiting()
								}, 1500)
							})
						}
						
					}
				})

			});
			function initPage(){
				APP._getData(()=>{})
			}
		</script>
